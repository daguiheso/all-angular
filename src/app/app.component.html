<form>
  <mat-form-field>
    <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let fruit of filteredOptions | async" [value]="fruit.name">
        {{ fruit.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
